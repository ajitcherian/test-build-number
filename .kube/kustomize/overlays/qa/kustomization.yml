apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ontada-mcp-qa
nameSuffix: -qa
commonLabels:
  app: admin-mfe-qa

resources:
- ../../base/common

replicas:
- name: admin-mfe
  count: 1

patches:
- target:
    kind: Service
  patch: |-
    - op: remove
      path: "/spec/ports/0/targetPort" 