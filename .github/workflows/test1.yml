name: Test on Feature
on:
  workflow_dispatch:
    inputs:
      branch-name:
        type: choice
        description: 'Environment to deploy to'
        options:
          - feature
        required: true
        default: 'feature'
env:
  BRANCH_NAME: "${{ github.event.inputs.branch-name }}"
jobs:
  test:
    name: "Echo branch name"
    runs-on: ubuntu-latest
    steps:
      -
        name: Print branch name
        run: echo ${{ env.BRANCH_NAME }}
