name: My workflow
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all  
jobs:
  build_id:
    name: Increment value test
    runs-on: ubuntu-latest
    steps:
      - name: Update workflow or runner number
        uses: actions/github-script@v5
        with:
          script: |
            // Get the current workflow run number
            const workflowRunNumber = github.context.run_number;

            // Update the workflow or runner number
            github.repos.updateWorkflowRun({
              repo: github.context.repo.name,
              run_id: workflowRunNumber,
              workflow_id: github.context.workflow.id,
              runner_number: 100 || workflowRunNumber,
            });
      
