name: My workflow
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all  
jobs:
  build_id:
    name: Increment value test
    runs-on: ubuntu-latest
    steps:
      - name: 'Set build id'
        id: build_id 
        run: | 
          #echo "GITHUB_RUN_NUMBER_WITH_OFFSET=$(($GITHUB_RUN_NUMBER+1971))" >> $GITHUB_ENV
          #env | grep GITHUB_RUN_NUMBER
      - name: run number with offset
        env:
          NUM: ${{ github.run_number }}
        run: |
          echo ::set-env name=GITHUB_RUN_NUMBER_WITH_OFFSET::$(($NUM+200))
      - run: echo $GITHUB_RUN_NUMBER_WITH_OFFSET
      
