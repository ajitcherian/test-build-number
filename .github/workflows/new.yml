name: My workflow
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all  
jobs:
  build_id:
    name: Increment value test
    runs-on: ubuntu-latest
    steps:
      - name: 'Set build id'
        id: build_id 
        run: | 
          write-output $env:build_number
          write-output $env:run_number
        env:
          build_number: 101
        shell: pwsh
      
