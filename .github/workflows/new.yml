name: My workflow

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all  
jobs:
  build_id:
    name: Increment value test
    runs-on: ubuntu-latest
    steps:
      - name: 'Set build id'
        id: build_id 
        run: | 
          #echo "GITHUB_RUN_NUMBER_WITH_OFFSET=$(($GITHUB_RUN_NUMBER+1971))" >> $GITHUB_ENV
          #env | grep GITHUB_RUN_NUMBER
      - uses: mlilback/build-number@v1
        with:
          base: 100
          run-id: ${GITHUB_RUN_NUMBER}    
      
