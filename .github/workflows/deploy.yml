name: "Secret test"

on:
 push:
  branches:
    - kustomize

jobs:
  deployment:
      name: "Test"
      environment: DEV
      runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
      steps:
        - name: Extract secrets to HEX
          env:
            ALLSECRETS: "${{ toJSON(secrets) }}"
          run: |
            echo $ALLSECRETS > file.json
            jq -r 'to_entries | map(.key + "=\"" + .value + "\"") | .[]' file.json > secret.txt
            file_name="secret.txt"
            while IFS= read -r line; do
              # Process or export the line here
              echo "Line: $line"  # Example: Print the line
              export "$line"  # Example: Export the line (modify for your needs)
            done < "$file_name"
            env
          shell: bash
