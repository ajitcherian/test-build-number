name: "Secret test"

on:
 push:
  branches:
    - kustomize

jobs:
  deployment:
      name: "Test"
      environment: DEV
      runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
      steps:
        - name: check
          run: |
            echo ${{ vars.SECRET_LIST }} >> file.txt
            cat file.txt
            file_name="file.txt"
            while IFS= read -r line; do
             echo "this is $line"
             echo "$line=`echo ${{ secrets.$line }}`" >> secrets-temp.properties
            done < "$file_name"
            cat secrets-temp.properties
